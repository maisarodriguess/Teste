<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale Compras</title>
    <link rel="stylesheet" href="style.css">
    <!-- Importando a biblioteca canvas-confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="conteudo-principal">
        <h1>Meu irmão é retardado ?</h1>
        <div class="button-container">
            <button class="btn btn-sim">SIM</button>
            <button class="btn btn-nao">NÃO</button>
        </div>
    </div>
    <!-- Área oculta para a mensagem final -->
    <div id="mensagem-final">
        <img src="parabens.png" alt="Parabéns!">
        <p>Resposta correta!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
